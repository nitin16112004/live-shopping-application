version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: live-shopping-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: live_shopping
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - live-shopping-network

  redis:
    image: redis:7-alpine
    container_name: live-shopping-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - live-shopping-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: live-shopping-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/live_shopping?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      STRIPE_SECRET_KEY: sk_test_placeholder
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - live-shopping-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: live-shopping-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_WS_URL: ws://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - live-shopping-network

volumes:
  mongodb_data:
  redis_data:

networks:
  live-shopping-network:
    driver: bridge
